    <h2>Now Here's a Form!</h2>
    <p>Can you use this form?</p>

    <form id="registration-form">

        <!-- form group for first name entry -->
        <div class="form-group col-md-6" id="first-group">
            <label for="FirstNameInput">First Name</label>
            <input type="text" class="form-control" id="FirstNameInput" placeholder="First name" required />
            <div class="errorMessage"></div>
        </div>

        <!-- form group for last name entry -->
        <div class="form-group col-md-6" id="last-group">
            <label for="LastNameInput">Last Name</label>
            <input type="text" class="form-control" id="LastNameInput" placeholder="Last name" required />
            <div class="errorMessage"></div>
        </div>

        <!-- form group for email entry -->
        <div class="form-row">
            <div class="form-group col-md-6" id="email-group">
                <label for="EmailInput">Email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="Email" required />
                <div class="errorMessage"></div>
            </div>
            <!-- form group for password entry -->
            <div class="form-group col-md-6" id="pass1-group">
                <label for="PasswordInput">Password</label>
                <input type="password" class="form-control" id="PasswordInput" placeholder="Password" required />
                <div class="errorMessage"></div>
            </div>
            <!-- form group for confirm password entry -->
            <div class="form-group col-md-6" id="pass2-group">
                <label for="ConfirmPasswordInput">Confirm Password</label>
                <input type="password" class="form-control" id="ConfirmPasswordInput" placeholder="Password Again" required />
                <div class="errorMessage"></div>
            </div>
        </div>

        <!-- submit button -->
        <button type="submit" class="btn btn-primary" id="btnRegSubmit">
            Register
        </button>

        <!-- reset button  -->
        <button type="reset" id="btnRegReset" value="Reset">
            Reset Form
        </button>
    </form>
