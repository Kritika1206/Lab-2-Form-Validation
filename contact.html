    <main class="container py-5 text-center">
        <h1>
            Contact Us
        </h1>
        <div id="messageArea"></div>

        <div class="row justify-content-center g-3">
            <form action="index.html" class="col-lg-6 col-md-10 col-sm-10">

                <div class="input-group mb-3 row mx-auto">
                    <span class="input-group-text col-4 col-lg-3 bg-dark text-white text-lg">Full Name: </span>
                    <input id="fullName" type="text" class="form-control" aria-label="Full Name"
                        aria-describedby="Full Name Input" name="fullName" required>
                </div>

                <div class="input-group mb-3 row mx-auto">
                    <span class="input-group-text col-4 col-lg-3 bg-dark text-white text-lg">Contact:
                        Number
                    </span>
                    <input id="contactNumber" type="tel" class="form-control" aria-label="Contact Number"
                        aria-describedby="Contact Number Input" name="contactNumber" required>
                </div>

                <div class="input-group mb-3 row mx-auto">
                    <span class="input-group-text col-4  col-lg-3 bg-dark text-white text-lg">
                        Email:
                    </span>
                    <input id="emailAddress" type="email" class="form-control" aria-label="Email Address"
                        aria-describedby="Email Address Input" name="emailAddress" required>
                </div>

                <div class="input-group mb-3 row mx-auto">
                    <span class="input-group-text col-4 col-lg-3 bg-dark text-white text-lg h-100">
                        Message:
                    </span>
                    <textarea id="message" type="text" class="form-control" aria-label="Message"
                        aria-describedby="Message Input" name="message" required></textarea>
                </div>

                <button id="submitButton" type="submit" class="btn btn-success btn-block px-4 mx-2">
                    <i class="fas fa-envelope"></i>
                    Submit
                </button>

            </form>
        </div>
